<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="result">
          <textarea type="text" name="" id="result_input"></textarea>
        </div>
        <div class="buttons">
          <button class="calcBtn " data-btnval="7">7</button>
          <button class="calcBtn " data-btnval="8">8</button>
          <button class="calcBtn " data-btnval="9">9</button>
          <button class="calcBtn " data-btnval="+">&plus;</button>
          <button class="calcBtn " data-btnval="4">4</button>
          <button class="calcBtn " data-btnval="5">5</button>
          <button class="calcBtn " data-btnval="6">6</button>
          <button class="calcBtn " data-btnval="-">-</button>
          <button class="calcBtn " data-btnval="1">1</button>
          <button class="calcBtn " data-btnval="2">2</button>
          <button class="calcBtn " data-btnval="3">3</button>
          <button class="calcBtn " data-btnval="*">*</button>
          <button class="calcBtn " data-btnval="0">0</button>
          <button class="calcBtn " data-btnval=".">.</button>
          <button class="calcBtn " data-btnval="/">/</button>
          <button class="calcBtn " data-btnval="=" id="equalBtn">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
